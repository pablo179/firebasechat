<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat firebase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="logincontainer sethide" id="login">
        <div class="headlog">Login</div>w
        <form class="logbody" onsubmit="return false">
            <input id="email" type="email" placeholder="email" required>
            <input id="password" type="password" placeholder="password" required>
            <input onclick="login()" type="submit" class="inpbut" value="Aceptar">
        </form>
          <input onclick="showsignin()" type="submit" class="inpbut regbut" value="Registrarse">
    </div>

    <div class="signincontainer sethide" id="signin">
        <div class="headlog">Sign In</div>
        <form class="logbody" onsubmit="return false">
            <input id="email2" type="email" placeholder="email" required>
            <input type="text" id="name" placeholder="nombre" required>
            <input type="text" id="urlimg" placeholder="url de imagen" required>
            <input id="password2" type="password" placeholder="password" required>
            <input onclick="signin()" type="submit" class="inpbut" value="Aceptar">
        </form>
        <input onclick="showlogin()" type="submit" class="inpbut regbut" value="Regresar">
    </div>

    <div class="chatcontainer sethide" id="chat">
            <div class="cat">
                    <div class="cat__head">
                      <div class="cat__eyes">
                        <div class="cat__eye cat__eye-left"></div>
                        <div class="cat__eye cat__eye-right"></div>
                      </div>
                      <div class="cat__ears">
                        <div class="cat__ear cat__ear-left"></div>
                        <div class="cat__ear cat__ear-right"></div>
                      </div>
                    </div>
                    <div class="cat__body"></div>
                    <div class="cat__tail">
                      <div class="line-one">
                        <div class="line-one">
                          <div class="line-one">
                            <div class="line-one">
                              <div class="line-one">
                                <div class="line-one">
                                  <div class="line-one">
                                    <div class="line-one">
                                      <div class="line-one">
                                        <div class="line-one">
                                          <div class="line-two">
                                            <div class="line-two">
                                              <div class="line-two">
                                                <div class="line-two">
                                                  <div class="line-two">
                                                    <div class="line-two">
                                                      <div class="line-two">
                                                        <div class="line-two">
                                                          <div class="line-two">
                                                            <div class="line-two">
                                                              <div class="line-two">
                                                                <div class="line-two">
                                                                  <div class="line-two"></div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        <div class="side">
            <button onclick="logout()">log out</button>
        </div>
        <div class="chatbox">
            <div class="headchat"> 
                <div class="picpro" id="dispic">  </div>
                <div class="name" id="disnom"></div> 
            </div>
            <div class="chat" id="thechat">
                <div class="message left">
                    <div class="meshea">
                      <div class="point"></div>
                        <span class="mesdate">10:10AM 12/10/12</span>
                        <span class="mesname">Pablo</span>
                    </div>
                    <div class="mescon">
                        <img src="" alt="" class="mesima">
                        <div class="mesfil">Aqui un archivo </div>
                        <p class="text">Aqui hay un mensaje</p>
                    </div>
                </div>
            </div>
            <div class=" boxmes ">
                <textarea placeholder="Escribe un mensaje..." rows="3" class="mesare" id="mensaje"></textarea>
                <div class="btnare">
                    <span class="file far fa-file"  >
                      <input id="sendimg2" placeholder="archivo" type="file"></span>
                      <span class="file far fa-file-image" >
                        <input id="sendimg" type="file" accept="image/*" ></span>
                    <button class="send" onclick="sendMessage()">SEND</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
